       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
       <script type="text/javascript">


           function getPlayers(callback){
               $.get("https://cgplayerone.com/data/players.json", function (resp) {
                   callback && callback(resp)
               })
//               $.get("http://localhost:63342/capitalgame/data/players.json", function (resp) {
//                   callback && callback(resp)
//               })
           }

            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var data = genData();

            function genData() {
                getPlayers(function(resp){
                    var playerList = resp;
                    var legendData = [];
                    var seriesData = [];
                    var selected = {};
                    for (var i = 0; i < playerList.length; i++) {
                        if(playerList[i][1] < 10) continue;
                        name = '玩家 #' + playerList[i][2];
                        legendData.push(name);
                        seriesData.push({
                            name: name,
                            value: playerList[i][1]
                        });
                        selected[name] = playerList[i][1] > 1000;
                    }

                    var data = {
                        legendData: legendData,
                        seriesData: seriesData,
                        selected: selected
                    };

                    option = {
                        title : {
                            text: '头号玩家排名',
                            subtext: '2018-6-27',
                            x:'center'
                        },
                        tooltip : {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            type: 'scroll',
                            orient: 'vertical',
                            right: 10,
                            top: 20,
                            bottom: 20,
                            data: data.legendData,

                            selected: data.selected
                        },
                        series : [
                            {
                                name: '玩家',
                                type: 'pie',
                                radius : '55%',
                                center: ['40%', '50%'],
                                data: data.seriesData,
                                itemStyle: {
                                    emphasis: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };

                    if (option && typeof option === "object") {
                        myChart.setOption(option, true);
                    }

                    return data;

                });

//                function makeWord(max, min) {

//                        name.push(nameList[Math.round(Math.random() * nameList.length - 1)]);
//                    }
//                    return name.join('');
//                }
            }

       </script>
